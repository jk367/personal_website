<!DOCTYPE html>
<html lang="en">
<title>J.M. Kettle</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Garamond, serif;
            font-size: 1em;
        }
        header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid rgb(0, 0, 0);
            font-size: 1em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }
        nav a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        nav a:hover {
            color: #000000;
        }
        .container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        main {
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid rgb(0, 0, 0);
        }
        h1, h2, h3 {
            color: rgb(0, 0, 0);
        }
        article {
            margin-bottom: 0px;
            padding-bottom: 5px;
        }
        article:last-child {
            border-bottom: none;
        }
        time {
            font-size: 0.9em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, .prose h1, .content h1, .markdown h1 {
            font-size: 2em;
            margin: 0;
            padding: 0;
        }
        .footer-link {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }
        .footer-link:hover {
            border-bottom: 1px solid #000;
        }
    </style>
    <link rel="icon" type="image/png" href="{{ "favicon.png" | relURL }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {{ $currentPage := . }}
                {{ range site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}style="font-weight: bold;"{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                {{ else }}
                    <li><a href="/">Home</a></li>
                    <li><a href="/writing">Writing</a></li>
                    <li><a href="/photos">Photos</a></li>
                    <li><a href="/music">Music</a></li>
                    <li><a href="/about">About</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <footer>
        <p>&copy; {{ now.Format "2006" }} <a href="/" class="footer-link">J.M. Kettle</a></p>
    </footer>
</body>
</html>
