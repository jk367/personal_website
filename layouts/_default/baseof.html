<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="J.M. Kettle - NYC-based photographer, writer, and musician. Black and white photography capturing authentic moments in portraiture and nightlife. Personal essays and electronic music productions.">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}J.M. Kettle</title>

    <link rel="alternate" type="application/json" title="AI Index" href="{{ "ai-index.json" | relURL }}">
    <link rel="alternate" type="application/json" title="AI Content" href="{{ "ai-content.json" | relURL }}">
    <link rel="alternate" type="application/json" title="AI Nav" href="{{ "ai-nav.json" | relURL }}">
    <!-- Resource hints -->
    <link rel="preconnect" href="https://photos.jmkettle.com">
    <link rel="dns-prefetch" href="https://photos.jmkettle.com">
    
    <!-- Critical CSS inline -->
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Garamond',serif;
            font-size: 1em;
        }
        header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid rgb(0, 0, 0);
            font-size: 1em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 10px;
        }
        nav a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        nav a:hover {
            color: #000000;
        }
        .container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        main {
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid rgb(0, 0, 0);
        }
    </style>
    
    <link rel="icon" type="image/png" href="{{ "favicon.png" | relURL }}">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Person",
          "name": "J.M. Kettle",
          "url": "https://jmkettle.com",
          "description": "NYC-based photographer, writer, and musician specializing in black and white photography and electronic music",
          "jobTitle": ["Photographer", "Writer", "Musician"],
          "sameAs": [
            "https://soundcloud.com/kettle9999",
            "https://www.goodreads.com/user/show/176910457-j-m-kettle", 
            "https://www.discogs.com/user/jkettle/collection",
            "https://jmkettle.substack.com/",
            "https://bandcamp.com/jmkettle"
          ],
          "knowsAbout": ["Black and white photography", "Electronic music", "Creative writing", "Techno", "Georgia (country)"]
        }
        </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                {{ $currentPage := . }}
                {{ range site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}style="font-weight: bold;"{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                {{ else }}
                    <li><a href="/">Home</a></li>
                    <li><a href="/writing">Writing</a></li>
                    <li><a href="/photos">Photos</a></li>
                    <li><a href="/about">About</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <footer>
        <p id="backToTopBar">
            <a href="#" id="backToTopLink">back to top</a>
        </p>
        <p>&copy; {{ now.Format "2006" }} <a href="/" class="footer-link">J.M. Kettle</a></p>
    </footer>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('backToTopLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        });
    </script>
    
    <!-- Non-critical CSS -->
    <style>
        h1, h2, h3 {
            color: rgb(0, 0, 0);
        }
        article {
            margin-bottom: 0px;
            padding-bottom: 5px;
        }
        article:last-child {
            border-bottom: none;
        }
        time {
            font-size: 0.9em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, .prose h1, .content h1, .markdown h1 {
            font-size: 2em;
            margin: 0;
            padding: 0;
        }
        .footer-link {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }
        .footer-link:hover {
            border-bottom: 1px solid #000;
        }
        #backToTopBar {
            margin-bottom: 10px;
        }
        #backToTopLink {
            color: inherit;
            text-decoration: none;
        }
        #backToTopLink:hover {
            text-decoration: underline;
        }
    </style>
</body>

<script>
window.addEventListener('error', function(e) {
  // Prevents errors for missing images or resources from showing in console
  if (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT') {
    e.preventDefault();
  }
}, true);
</script>
</html>
