<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        main {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                {{ $currentPage := . }}
                {{ range site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}style="font-weight: bold;"{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                {{ else }}
                    <li><a href="/">Home</a></li>
                    <li><a href="/articles">Writing</a></li>
                    <li><a href="/photos">Photos</a></li>
                    <li><a href="/music">Music</a></li>
                    <li><a href="/resume">Resume</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; {{ now.Format "2006" }} James Kettle</p>
    </footer>
</body>
</html>
