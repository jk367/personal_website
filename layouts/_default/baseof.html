<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="J.M. Kettle - NYC-based photographer, writer, and musician.">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}J.M. Kettle</title>

    <link rel="alternate" type="application/json" title="AI Index" href="{{ "ai-index.json" | relURL }}">
    <link rel="alternate" type="application/json" title="AI Content" href="{{ "ai-content.json" | relURL }}">
    <link rel="alternate" type="application/json" title="AI Nav" href="{{ "ai-nav.json" | relURL }}">
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://photos.jmkettle.com">
    <link rel="dns-prefetch" href="https://photos.jmkettle.com">
    
    <!-- Global CSS - COMPACT VERSION -->
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
        }
        
        html {
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Garamond', serif;
            font-size: 1em;
            line-height: 1.4;
            color: #000;
            background-color: #fff;
        }
        
        /* Header styles - TIGHTER */
        header {
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #000;
            background-color: #fff;
            position: relative;
            z-index: 100;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav li {
            display: inline;
            margin: 0 8px;
        }
        
        nav a {
            text-decoration: none;
            color: #000;
            transition: font-weight 0.2s ease;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Container styles - MUCH LESS PADDING */
        .container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 20px 30px 20px;
            box-sizing: border-box;
        }
        
        /* Main content area */
        main {
            width: 100%;
        }
        
        /* Typography - TIGHTER SPACING */
        h1 {
            font-size: 2em;
            font-weight: normal;
            margin: 0 0 0.5rem 0;
            line-height: 1.1;
        }
        
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin: 0.75rem 0 0.5rem 0;
            line-height: 1.2;
        }
        
        h3 {
            font-size: 1.2em;
            font-weight: normal;
            margin: 0.5rem 0 0.25rem 0;
            line-height: 1.3;
        }
        
        p {
            margin: 0 0 0.5rem 0;
        }
        
        /* Standardized time/date display */
        time {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        /* Back navigation - COMPACT */
        .back-navigation {
            margin-bottom: 0.75rem;
        }
        
        .back-button {
            color: #000;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            transition: text-decoration 0.2s ease;
        }
        
        .back-button:hover {
            text-decoration: underline;
        }
        
        /* Global button styles */
        button, .button {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 3px 8px;
            font-family: Garamond, serif;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0 3px 3px 0;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, .button:hover,
        button.active, .button.active {
            background-color: black;
            color: white;
        }
        
        /* Images */
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Prevent layout shift for photos */
        picture {
            display: block;
        }

        picture img {
            width: 100%;
            height: auto;
        }

        /* Photo grid optimizations */
        .photo-grid .photo-item {
            overflow: hidden;
            position: relative;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-grid a:hover img {
            transform: scale(1.02);
        }
        
        /* Footer - COMPACT */
        footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #000;
            background-color: #fff;
            margin-top: auto;
        }
        
        footer p {
            margin: 0.25rem 0;
        }
        
        .footer-link {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }
        
        .footer-link:hover {
            border-bottom: 1px solid #000;
        }
        
        #backToTopLink {
            color: inherit;
            text-decoration: none;
        }
        
        #backToTopLink:hover {
            text-decoration: underline;
        }
        
        /* Utility classes */
        .content {
            margin-bottom: 1rem;
        }
        
        /* Ensure consistent article spacing - TIGHTER */
        article {
            margin-bottom: 1rem;
        }
        
        article:last-child {
            margin-bottom: 0;
        }
        
        /* Lists and sections - COMPACT */
        .featured-section {
            margin-bottom: 1.5rem;
        }
        
        .featured-section:last-child {
            margin-bottom: 0;
        }
        
        .homepage-header {
            margin-bottom: 1rem;
        }
        
        .homepage-header h1 {
            margin-bottom: 0.25rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px 15px 20px 15px;
            }
            
            nav li {
                margin: 0 5px;
            }
        }
    </style>
    
    <link rel="icon" type="image/png" href="{{ "favicon.png" | relURL }}">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Person",
          "name": "J.M. Kettle",
          "url": "https://jmkettle.com",
          "description": "NYC-based photographer, writer, and musician specializing in black and white photography and electronic music",
          "jobTitle": ["Photographer", "Writer", "Musician"],
          "sameAs": [
            "https://soundcloud.com/kettle9999",
            "https://www.goodreads.com/user/show/176910457-j-m-kettle", 
            "https://www.discogs.com/user/jkettle/collection",
            "https://jmkettle.substack.com/",
            "https://bandcamp.com/jmkettle"
          ],
          "knowsAbout": ["Black and white photography", "Electronic music", "Creative writing", "Techno", "Georgia (country)"]
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                {{ $currentPage := . }}
                {{ range site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}style="font-weight: bold;"{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                {{ else }}
                    <li><a href="/">Home</a></li>
                    <li><a href="/writing">Writing</a></li>
                    <li><a href="/photos">Photos</a></li>
                    <li><a href="/about">About</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <footer>
        <p>
            <a href="#" id="backToTopLink">back to top</a>
        </p>
        <p>&copy; {{ now.Format "2006" }} <a href="/" class="footer-link">J.M. Kettle</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('backToTopLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        });
    </script>
    
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT') {
                e.preventDefault();
            }
        }, true);
    </script>
</body>
</html>
