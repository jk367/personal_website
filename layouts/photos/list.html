{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
        <div>
            <h2>{{ .Title }}</h2>
            {{ with .Params.image }}
                <img src="{{ . | relURL }}" alt="{{ $.Title }}">
            {{ else }}
                <p>No image available</p>
            {{ end }}
        </div>
    {{ else }}
        <p>No photos found</p>
    {{ end }}
{{ end }}
