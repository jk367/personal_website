{{ define "main" }}
<div class="photos-gallery photos-list-page">
    <h1>{{ .Title }}</h1>
    <div class="photo-grid">
        {{ range .Pages }}
            <div class="photo-item">
                <a href="{{ .Permalink }}">
                    <img src="/{{ .Params.image }}" alt="{{ .Title }}">
                </a>
            </div>
        {{ else }}
            <p>No photos available.</p>
        {{ end }}
    </div>
</div>
{{ end }}
