{{ define "main" }}
<article class="single-photo">
  <h1>{{ .Title }}</h1>
  <div class="back-navigation">
    <a href="/photos/" class="back-button">‚Üê Back to Photos</a>
  </div>

  {{ if .Params.cloudflare_id }}
    <img src="https://imagedelivery.net/AdXrFVpOozxXjKClzp0UEQ/{{ .Params.cloudflare_id }}/full"
         alt="{{ .Params.alt | default .Title }}"
         fetchpriority="high"
         loading="eager">
  {{ end }}
    {{ with .Date }}
    <time>{{ .Format "January 2, 2006" }}</time>
    {{ end }}
</article>

<style>
  .single-photo h1 {

  }
  .single-photo img {
    width: 100%;
    max-width: 800px;
    height: auto;
    display: block;
    margin: 0;
  }
  .photo-content {
    margin-top: .25rem;
  }
  
  time {
    display: block;
  }
  .back-navigation {
    margin-bottom: 0.5rem;
  }
  
  .back-button {
    color: black;
    text-decoration: none;
    font-size: 0.9em;
    display: inline-block;
    transition: text-decoration 0.3s ease;
  }
  
  .back-button:hover {
    text-decoration: underline;
  }
</style>
{{ end }}
