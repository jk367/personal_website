<article class="single-photo">
    <h1>{{ .Title }}</h1>
    <img src="{{ .Params.image | absURL }}?width=1200&format=webp&quality=80&cacheTTL=31536000" 
         alt="{{ .Title }}">
    <div class="photo-content">
        {{ .Content }}
    </div>
    {{ with .Params.date }}
    <time>{{ .Format "January 2, 2006" }}</time>
    {{ end }}
</article>
{{ end }}
