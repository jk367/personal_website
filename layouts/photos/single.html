{{ define "main" }}
<article class="single-photo">
    <h1>{{ .Title }}</h1>
    <img src="{{ .Params.image }}?width=800&format=webp&quality=80" 
         width="800"
         height="600" 
         alt="{{ .Title }}"
         fetchpriority="high">
    <div class="photo-content">
        {{ .Content }}
    </div>
    {{ with .Params.date }}
    <time>{{ .Format "January 2, 2006" }}</time>
    {{ end }}
</article>

<style>
  .single-photo h1 {
    margin-bottom: 0rem;
  }
  .single-photo img {
    width: 100%;
    max-width: 800px;
    height: auto;
    display: block;
    margin: 0;
  }
  .photo-content {
    margin-top: .5rem;
  }
  
  time {
    display: block;
  }
</style>
{{ end }}
