{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="back-navigation">
    <a href="/" class="back-button">‚Üê Back to Home</a>
</div>

<p></p>

<div class="category-buttons">
    <button class="category-button active" data-category="all">All</button>
    {{ range $name, $taxonomy := .Site.Taxonomies.writing_categories }}
    <button class="category-button" data-category="{{ $name }}">{{ $name }}</button>
    {{ end }}
</div>

<div class="writing-list">
  {{ range .Pages }}
    <div class="writing-item" data-categories="{{ with .Params.writing_categories }}{{ delimit . " " }}{{ end }}">
      <h2 class="writing-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <span class="writing-date">{{ .Date.Format "January 2, 2006" }}</span>
    </div>
  {{ end }}
</div>

<style>
  .back-navigation {
    margin-bottom: 1rem;
  }
  
  .back-button {
    color: black;
    text-decoration: none;
    font-size: 0.9em;
    display: inline-block;
    transition: text-decoration 0.3s ease;
  }
  
  .back-button:hover {
    text-decoration: underline;
  }

  .writing-list {
    margin-top: 2rem;
  }
  .writing-item {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
  }
  .writing-title {
    margin-bottom: 0.5rem;
  }
  .writing-date {
    font-size: 0.9em;
    color: #666;
  }
  .writing-summary {
    margin-top: 0.5rem;
  }
  .category-buttons {
    margin: 1rem 0;
  }
  .category-button {
    background-color: white;
    color: black;
    border: 1px solid black;
    padding: 5px 10px;
    font-family: Garamond, serif;
    font-size: 16px;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
    margin: 0 5px 5px 0;
  }
  .category-button:hover, .category-button.active {
    background-color: black;
    color: white;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const categoryButtons = document.querySelectorAll('.category-button');
    const writingItems = document.querySelectorAll('.writing-item');

    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            const category = this.getAttribute('data-category');
            
            // Remove active class from all buttons
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');

            writingItems.forEach(item => {
                if (category === 'all' || item.getAttribute('data-categories').includes(category)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });
});
</script>
{{ end }}
