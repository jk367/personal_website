{{ $currentPage := . }}
<div class="category-buttons">
    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
    <button class="category-button{{ if eq $currentPage.RelPermalink (printf "/categories/%s/" $name) }} active{{ end }}">
        <a href="{{ printf "/categories/%s/" $name | relLangURL }}">{{ $name }}</a>
    </button>
    {{ end }}
</div>

<style>
    .category-buttons {
        margin: 1rem 0;
    }
    .category-button {
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 5px 10px;
        font-family: Garamond, serif;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
        margin: 0 5px 5px 0;
    }
    .category-button:hover, .category-button.active {
        background-color: black;
        color: white;
    }
    .category-button a {
        text-decoration: none;
        color: inherit;
    }
</style>
