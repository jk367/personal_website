
baseURL = "https://jmkettle.com/"
title = "j.m. kettle"
languageCode = "en-us"

[outputFormats]
[outputFormats.AIIndex]
mediaType = "application/json"
baseName = "ai-index"
isPlainText = true

[outputFormats.AIContent]
mediaType = "application/json"
baseName = "ai-content"
isPlainText = true

[outputFormats.AINav]
mediaType = "application/json"
baseName = "ai-nav"
isPlainText = true

[outputs]
home = ["HTML", "RSS", "JSON", "AIIndex", "AIContent", "AINav"]

[params]
  author = "j.m. kettle"
  description = "Personal website of j.m. kettle"

[markup.goldmark.renderer]
  unsafe = true

[taxonomies]
  category = "categories"
  writing_category = "writing_categories"
  music_category = "music_categories"
  genre = "genres"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Writing"
    url = "/writing/"
    weight = 2
  [[menu.main]]
    name = "Photos"
    url = "/photos/"
    weight = 3
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 4
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 5

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[minify]
  disableHTML = false
  disableCSS = true
  disableJS = true
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
      keepConditionalComments = false
      keepDefaultAttrVals = false
      keepDocumentTags = false
      keepEndTags = false
      keepQuotes = false

